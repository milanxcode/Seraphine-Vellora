<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div id="main">

            <!-- Circular text farther away (radius 18 for good spacing) -->

                <textPath href="#textCircle" startOffset="50%" text-anchor="middle" class="audiowide-regular">
                    SHINE • POWER • ENERGY • BRIGHT • LIGHT • RADIATE •

        </svg>
